<div class="col s12 m3">
  <div class="card">
    <div class="card-image">
      <img src="{{user.img}}">
      <span class="card-title">{{ user.name }}</span>
    </div>
    <div class="card-content">
      <p>{{user.adress}}</p>
      <p>tel: +{{user.phone}}</p>
    </div>
    <div class="card-action">
      <a href="#">This is a link</a>
    </div>
  </div>
</div>
