<div class="col s12 m4 l3">
  <div class="card" appHover>
    <div class="card-image">
      <img src="{{user.img}}">
      <span class="card-title" [ngClass] = "{'checked': isChecked}">{{user.name | uppercase}}</span>
    </div>
    <div class="card-content">
      <p>{{user.adress}}</p>
      <p>tel: +{{user.phone}}</p>
    </div>
    <div class="card-action">
      <a (click)="onClick()" class="waves-effect waves-light btn-small">Checked</a>
    </div>
  </div>
</div>
